


    <div ng-app="assetModule" class="panel panel-primary">
        <div class="panel-heading">

            <label>Please Make The Necessary Changes Here </label>

        </div>

        <div class="panel-body">
            <form ng-submit="submit()">
                <div class="form-group">
                    <label for="name"><strong>Name </strong></label>
                    <input type="hidden" class="form-control" id="id" ng-model="id"/>


                    <input type="text" class="form-control" id="name" ng-model="name" required/>




                </div>
                <div class="form-group">
                    <label for="isbn"><strong>Isbn</strong></label>



                    <input type="text" class="form-control" id="isbn" ng-model="isbn" placeholder="Isbn" required/>




                </div>
                <div class="form-group">
                    <label for="publisher"><strong>Publisher</strong></label>



                    <input type="text" class="form-control" id="publisher" ng-model="publisher" placeholder="Publisher" required/>


                </div>
                <div class="form-group">
                    <label for="edition">Edition</label>

                    <input type="text" class="form-control" id="edition" ng-model="edition" required/>


                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="enterButton" ng-model="enter" placeholder="Enter">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                        Save 
                    </button>
                    <a class="btn btn-success" href="/#/">
                        <span class="glyphicon glyphicon-home"></span>
                        Back
                    </a>
                </div>

            </form>
        </div>
        <div class="panel-footer">
            GenApp
        </div>

    </div>
